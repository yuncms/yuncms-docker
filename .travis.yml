language: bash

sudo: required

services:
  - docker

env:
#   7.1
  - VERSION=7.1 VARIANT=stretch/cli PHP_VERSION=7.1.12
  - VERSION=7.1 VARIANT=stretch/fpm PHP_VERSION=7.1.12
  - VERSION=7.1 VARIANT=xenial/cli PHP_VERSION=7.1.12
  - VERSION=7.1 VARIANT=xenial/fpm PHP_VERSION=7.1.12
  - VERSION=7.1 VARIANT=xenial/nginx PHP_VERSION=7.1.12
#   7.2
  - VERSION=7.2 VARIANT=stretch/cli PHP_VERSION=7.2.0
  - VERSION=7.2 VARIANT=stretch/fpm PHP_VERSION=7.2.0
  - VERSION=7.2 VARIANT=xenial/cli PHP_VERSION=7.2.0
  - VERSION=7.2 VARIANT=xenial/fpm PHP_VERSION=7.2.0

before_install:
  - export DOCKER_COMPOSE_VERSION=1.17.1
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - env | sort
  - cd "$VERSION/$VARIANT"
  - SUBVARIANT="${VARIANT#*/}"
  - image="yuncms/php:${VERSION}-${SUBVARIANT}-${VARIANT%/*}"

script:
  - travis_retry docker build --build-arg PHP_VERSION=${PHP_VERSION} -t "$image" .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login --username="${DOCKER_REGISTRY_USER}" --password="${DOCKER_REGISTRY_PASSWORD}";
      docker push $image;
      if [ "${VARIANT%/*}" == "xenial" ]; then
        docker tag $image yuncms/php:${VERSION}-${SUBVARIANT};
        docker push yuncms/php:${VERSION}-${SUBVARIANT};
        docker tag $image yuncms/php:${PHP_VERSION}-${SUBVARIANT};
        docker push yuncms/php:${PHP_VERSION}-${SUBVARIANT};
        if [ "${VERSION}" == "7.1" ]; then
          if [ "${SUBVARIANT}" == "fpm" ]; then
            docker tag $image yuncms/php:latest;
            docker push yuncms/php:latest;
            docker tag $image yuncms/php:${PHP_VERSION};
            docker push yuncms/php:${PHP_VERSION};
            docker tag $image yuncms/php:${VERSION};
            docker push yuncms/php:${VERSION};
          fi
        fi
      fi
    fi

